<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/hover-min.css" rel="stylesheet" media="all">
    
    <script src="js/confetti.min.js"></script>
    <script src="js/jscolor.js"></script>
    <script defer src="js/main.js"></script>

</head>
<body>
    <h1 class="animated zoomInDown delay-1s">Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
    
    
    <section class="board div" id="board">
        <div class="div" id="sq0"></div>
        <div class="div" id="sq1"></div>
        <div class="div" id="sq2"></div>

        <div class="div" id="sq3"></div>
        <div class="div" id="sq4"></div>
        <div class="div" id="sq5"></div>

        <div class="div" id="sq6"></div>
        <div class="div" id="sq7"></div>
        <div class="div" id="sq8"></div>
    </section>

    <h2>Select colors below</h2>
    
    <section>
        <button class="hvr-bounce-in color jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" id="colorA">X's Color</button>  <button class="hvr-bounce-in color jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" id="colorB">O's Color</button>
    </section>
    
    <button class="reset hvr-outline-in" name="button" onclick='location.reload();' id="button">Reset Game</button>
<p></p>
</body>
</html>
