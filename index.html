<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/hover-min.css" rel="stylesheet" media="all">
    <script src="js/confetti.min.js"></script>
    <script src="js/jscolor.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 class="animated swing delay-2s">Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
    <section>
        <button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" id="colorA">X's Color</button>  <button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" id="colorB">O's Color</button>
    </section>
    
    <section class="board" id="board">
        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>

        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>

        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
    </section>

    <button name="button" onclick='location.reload();' id="button">Reset</button>

<p></p>
</body>
</html>
